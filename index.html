<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Entry Form</title>
</head>
<body>
    <h2>Invoice Entry Form</h2>
    <form id="invoiceForm" action="https://script.google.com/macros/s/AKfycbzzO_rRYlx_SBGbF8K6GrkWiZpF9z_clcAzAltwS2s8q9hfGviiCaxZ7mNs7tOGb4Rv/exec" method="POST">
        <label for="invoice_id">Invoice ID:</label>
        <input type="text" id="invoice_id" name="invoice_id" required><br><br>
        
        <label for="customer_name">Customer Name:</label>
        <input type="text" id="customer_name" name="customer_name" required><br><br>
        
        <label for="invoice_date">Invoice Date:</label>
        <input type="date" id="invoice_date" name="invoice_date" required><br><br>
        
        <h3>Item Details</h3>
        <div id="itemRows">
            <div class="itemRow">
                <label for="item_description">Item Description:</label>
                <input type="text" name="item_description[]" required>
                <label for="item_quantity">Quantity:</label>
                <input type="number" name="item_quantity[]" required>
                <label for="item_price">Price:</label>
                <input type="number" name="item_price[]" required>
            </div>
        </div>
        
        <button type="button" onclick="addItemRow()">Add Item</button><br><br>
        
        <button type="submit">Submit</button>
    </form>

    <script>
        function addItemRow() {
            const itemRows = document.getElementById('itemRows');
            const newRow = document.createElement('div');
            newRow.classList.add('itemRow');
            newRow.innerHTML = `
                <label for="item_description">Item Description:</label>
                <input type="text" name="item_description[]" required>
                <label for="item_quantity">Quantity:</label>
                <input type="number" name="item_quantity[]" required>
                <label for="item_price">Price:</label>
                <input type="number" name="item_price[]" required>
            `;
            itemRows.appendChild(newRow);
        }
    </script>
</body>
</html>
